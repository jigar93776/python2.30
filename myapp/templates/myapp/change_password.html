{% extends 'myapp/header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		td
		{
			padding: 5px 5px 7px 5px;
		}
	</style>
</head>
<body>

	<center>
		<h3>
			{% if msg %}
				{{msg}}
			{% endif %}
		</h3>
	</center>
	<center><h1>Change Password</h1>
	<form name="Change_Password" method="post" action="{% url 'change_password' %}">
		{% csrf_token %}
		<table cellpadding="5">
		
			<tr>
				<td>Old Password</td>
				<td><input type="password" name="old_password"></td>

			</tr>	
			<tr>
				<td>New Password</td>
				<td><input type="password" name="new_password"></td>

			</tr>
			<tr>
				<td>Confirm New Password</td>
				<td><input type="password" name="new_cpassword"></td>

			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="submit" value="Change Password">
				</td>
			</tr>
		</table>

	</form>	
	</center>
{% endblock %}
</body>
</html>
