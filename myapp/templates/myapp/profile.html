{% extends data|yesno:"myapp/seller_header.html,myapp/header.html" %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		td
		{
			padding: 5px 5px 7px 5px;
		}
	</style>
</head>
<body>
	<center>
		<h3>
			{% if msg %}
				{{msg}}
			{% endif %}
		</h3>
	</center>
	<center><h1>Update Profile</h1>
	<form name="signup" method="post" action="" enctype="multipart/form-data">
		{% csrf_token %}
		<table cellpadding="5">
			<tr>
				<td>Current Picture</td>
				<td><img src="{{user.user_image.url}}" height="100px" width="100px"></td>
			</tr>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="fname" value="{{user.first_name}}" required="required"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lname" value="{{user.last_name}}"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="email" value="{{user.email}}" readonly="readonly"></td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type="text" name="mobile" value="{{user.mobile}}"></td>
			</tr>
			<tr>
				<td>User Image</td>
				<td><input type="file" name="userimage"></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" name="submit" value="Update">
				</td>
			</tr>
		</table>
	</form>	
	</center>
{% endblock %}
</body>
</html>
