{% extends 'myapp/seller_header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		td
		{
			padding: 5px 5px 7px 5px;
		}
	</style>
</head>
<body>
	<div class="row">	
		<div id="box" class="col-sm-3">
			<div class="container">
		  		<div class="card" style="width:250px">
		    		<img class="card-img-top" src="{{book.book_image.url}}" alt="Card image" width=250px height=250px>
		    			<div class="card-body">
		      				<h6 class="card-title">Book Name : {{book.book_name}}</h4>
		      				<p class="card-text">Book Price : {{book.book_price}}</p>
		      				<p class="card-text">Book Author : {{book.book_author}}</p>
		      				<p class="card-text">Book Description : {{book.book_desc}}</p>
		      				<a href="{% url 'delete_book' pk=book.pk %}">Delete</a>
		    			</div>
		  		</div>	  
			</div>
		</div>
	</div>
{% endblock %}
</body>
</html>
