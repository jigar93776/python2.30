{% extends 'myapp/header.html' %}
{% block content %}
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		td
		{
			padding: 5px 5px 7px 5px;
		}
	</style>
</head>
<body>
	{% if not books %}
		<center><h3>No Books Added</h3></center>
	{% endif %}
	<div class="row">
		{% for b in books %}
			<div id="box" class="col-sm-3">
				<div class="container">
			  		<div class="card" style="width:250px">
			    		<img class="card-img-top" src="{{b.book_image.url}}" alt="Card image" width=250px height=250px>
			    			<div class="card-body">
			      				<h6 class="card-title">Book Name : {{b.book_name}}</h4>
			      				<p class="card-text">Book Price : {{b.book_price}}</p>

			      				<a href="{% url 'user_book_detail' pk=b.pk %}">More Detail</a>
			    			</div>
			  		</div>	  
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock %}
</body>
</html>
